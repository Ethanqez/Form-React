<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; connect-src 'self' http://localhost:3030 ws://localhost:*; script-src 'self' 'unsafe-inline'; style-src 'unsafe-inline';">
    <title>Basde de Datos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .loading {
            text-align: center;
            margin: 20px 0;
            font-style: italic;
            color: #666;
        }
        .error {
            color: red;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Database Empleados</h1>
        <div id="loading" class="loading">Loading database data...</div>
        <div id="error" class="error" style="display: none;"></div>
        <table id="employeeTable" style="display: none;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Puesto</th>
                </tr>
            </thead>
            <tbody id="employeeData">
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        // Fetch employee data from the API
        async function fetchEmployees() {
            try {
                const response = await fetch('/api/empleados');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                const data = await response.json();
                displayEmployees(data);
            } catch (error) {
                console.error('Error fetching employees:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'Error loading database data. Please try again later.';
            }
        }

        // Display employee data in the table
        function displayEmployees(employees) {
            const tableBody = document.getElementById('employeeData');
            
            if (employees.length === 0) {
                document.getElementById('loading').textContent = 'No employees found in the database.';
                return;
            }
            
            employees.forEach(employee => {
                const row = document.createElement('tr');
                
                const idCell = document.createElement('td');
                idCell.textContent = employee.id || 'N/A';
                row.appendChild(idCell);
                
                const nameCell = document.createElement('td');
                nameCell.textContent = employee.nombre || 'N/A';
                row.appendChild(nameCell);
                
                const positionCell = document.createElement('td');
                positionCell.textContent = employee.puesto || 'N/A';
                row.appendChild(positionCell);
                
                tableBody.appendChild(row);
            });
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('employeeTable').style.display = 'table';
        }

        // Load data when page loads
        window.addEventListener('DOMContentLoaded', fetchEmployees);
    </script>
</body>
</html>
